<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoFi Radio</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
            color: #fff;
            /* Fallback фон если видео не загрузится */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }
        
        /* Адаптивный видеофон */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            
            /* Основная адаптивность */
            object-fit: cover;           /* Заполняет весь экран, обрезая края если нужно */
            object-position: center;     /* Центрирует видео */
            
            /* Дополнительная оптимизация */
            pointer-events: none;        /* Видео не перехватывает клики */
            user-select: none;          /* Нельзя выделить видео */
            
            /* Для старых браузеров */
            min-width: 100%;
            min-height: 100%;
        }
        
        .controls { 
            position: relative; 
            z-index: 1; 
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px); /* Эффект размытия для современных браузеров */
            padding: 20px; 
            border-radius: 12px; 
            max-width: 400px; 
            margin: 50px auto; 
            text-align: center;
            
            /* Дополнительный fallback фон */
            background-image: linear-gradient(135deg, 
                rgba(255, 111, 97, 0.1) 0%, 
                rgba(0, 0, 0, 0.7) 50%, 
                rgba(0, 0, 0, 0.9) 100%
            );
        }
        
        h1 { 
            margin-bottom: 20px; 
            font-size: 24px; 
        }
        
        select, button, input[type=range] { 
            width: 100%; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 8px; 
            border: none; 
            font-size: 16px; 
        }
        
        select { 
            background-color: #333; 
            color: #fff; 
        }
        
        button { 
            cursor: pointer; 
            background-color: #ff6f61; 
            color: white; 
            font-weight: bold; 
            transition: transform 0.2s, background-color 0.2s; 
        }
        
        button:hover { 
            transform: scale(1.05); 
            background-color: #ff4b3e; 
        }
        
        button:disabled { 
            background-color: #666; 
            cursor: not-allowed; 
            transform: none; 
        }
        
        input[type=range] { 
            -webkit-appearance: none; 
            background: #444; 
            height: 8px; 
        }
        
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            width: 20px; 
            height: 20px; 
            background: #ff6f61; 
            border-radius: 50%; 
            cursor: pointer; 
        }
        
        .station-info { 
            margin: 10px 0; 
            font-size: 14px; 
            color: #ccc; 
        }
        
        .loading { 
            display: none; 
            font-size: 14px; 
            color: #ff6f61; 
        }
        
        .volume-container { 
            margin: 10px 0; 
        }
        
        .mobile-note { 
            font-size: 12px; 
            color: #999; 
            margin-top: 5px; 
            display: none; 
        }
        
        /* Улучшения для мобильных устройств */
        @media (max-width: 768px) {
            #bg-video {
                /* На мобильных может быть проблема с autoplay */
                object-fit: cover;
                object-position: center center;
                
                /* Оптимизация производительности на мобильных */
                will-change: transform;
                transform: translateZ(0); /* Аппаратное ускорение */
            }
            
            .mobile-note { 
                display: block; 
            }
            
            .controls {
                margin: 20px auto;
                max-width: 350px;
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        /* Улучшения для больших экранов */
        @media (min-width: 1920px) {
            #bg-video {
                /* На больших экранах лучше центрировать */
                object-position: center center;
            }
            
            .controls {
                max-width: 500px;
                padding: 30px;
            }
        }
        
        /* Планшетные устройства */
        @media (min-width: 769px) and (max-width: 1024px) {
            .controls {
                max-width: 450px;
                margin: 40px auto;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://nikitataflowny-create.github.io/tg-lofi-radio/bg.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <div class="controls">
        <h1 id="station-name">LoFi Radio</h1>
        <div class="station-info" id="station-info">Выберите станцию</div>
        
        <select id="station-select">
            <option value="" disabled selected>Загрузка станций...</option>
        </select>
        
        <button id="play-pause" disabled>▶️ Play</button>
        
        <div class="loading" id="loading">Подключение...</div>
        
        <div class="volume-container">
            <label for="volume">Громкость:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            <div class="mobile-note">На телефоне используйте кнопки громкости</div>
        </div>
    </div>

    <audio id="audio" preload="none"></audio>

    <script>
        // Конфигурация станций
        const stations = [
            {
                id: 1,
                name: "Beats",
                url: "https://stream.laut.fm/lofi",
                genre: "lofi",
                description: "Классический LoFi Hip-Hop для учебы и работы"
            },
            {
                id: 2,
                name: "24/7",
                url: "https://ec3.yesstreaming.net:3755/stream",
                genre: "lofi",
                description: "Круглосуточный LoFi поток для релаксации"
            },
            {
                id: 3,
                name: "Chill",
                url: "https://chill.radioca.st/stream",
                genre: "chillhop",
                description: "Расслабляющий ChillHop и LoFi микс"
            },
            {
                id: 4,
                name: "ChillOut",
                url: "https://stream.laut.fm/chillout",
                genre: "chillout",
                description: "Ambient и ChillOut для концентрации"
            },
            {
                id: 5,
                name: "Live",
                url: "https://live.lofiradio.ru/lofi_mp3_128",
                genre: "lofi",
                description: "Российский LoFi поток 128kbps"
            },
            {
                id: 6,
                name: "LoF",
                url: "https://play.lofiradio.ru:8000/mp3_320",
                genre: "lofi",
                description: "Высокое качество LoFi 320kbps"
            }
        ];

        // Элементы DOM
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume');
        const stationSelect = document.getElementById('station-select');
        const stationName = document.getElementById('station-name');
        const stationInfo = document.getElementById('station-info');
        const loading = document.getElementById('loading');

        let currentStation = null;
        let isPlaying = false;

        // Проверка мобильного устройства
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Инициализация
        function init() {
            loadStations();
            setupEventListeners();
            optimizeForDevice();
        }

        // Оптимизация для устройства
        function optimizeForDevice() {
            // Дополнительная оптимизация для мобильных
            if (isMobile) {
                // Уменьшаем качество видео на слабых устройствах
                const video = document.getElementById('bg-video');
                video.setAttribute('playsinline', 'true'); // Для iOS
                
                // Попытка принудительного запуска видео на мобильных
                video.play().catch(e => {
                    console.log('Autoplay blocked on mobile:', e);
                });
            }
        }

        // Загрузка станций в select
        function loadStations() {
            stationSelect.innerHTML = '<option value="" disabled selected>Выберите станцию</option>';
            
            stations.forEach(station => {
                const option = document.createElement('option');
                option.value = station.id;
                option.textContent = station.name;
                option.dataset.station = JSON.stringify(station);
                stationSelect.appendChild(option);
            });
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            volumeSlider.addEventListener('input', updateVolume);
            stationSelect.addEventListener('change', changeStation);
            
            audio.addEventListener('loadstart', () => showLoading(true));
            audio.addEventListener('loadeddata', () => showLoading(false));
            audio.addEventListener('error', handleAudioError);
            audio.addEventListener('play', () => updatePlayButton(true));
            audio.addEventListener('pause', () => updatePlayButton(false));
        }

        // Переключение воспроизведения
        function togglePlayPause() {
            if (!currentStation) return;

            if (audio.paused) {
                audio.play().catch(handleAudioError);
            } else {
                audio.pause();
            }
        }

        // Обновление громкости
        function updateVolume() {
            try {
                audio.volume = volumeSlider.value;
            } catch (e) {
                console.log('Volume control not supported on this device');
            }
        }

        // Смена станции
        function changeStation() {
            const selectedOption = stationSelect.selectedOptions[0];
            if (!selectedOption) return;

            currentStation = JSON.parse(selectedOption.dataset.station);
            
            // Обновляем интерфейс
            stationName.textContent = currentStation.name;
            stationInfo.textContent = currentStation.description;
            
            // Останавливаем текущее воспроизведение
            audio.pause();
            
            // Загружаем новую станцию
            audio.src = currentStation.url;
            audio.load();
            
            // Включаем кнопку воспроизведения
            playPauseBtn.disabled = false;
            
            // Автоматически начинаем воспроизведение
            audio.play().catch(handleAudioError);
        }

        // Показать/скрыть индикатор загрузки
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // Обновление кнопки воспроизведения
        function updatePlayButton(playing) {
            isPlaying = playing;
            playPauseBtn.textContent = playing ? '⏸️ Pause' : '▶️ Play';
        }

        // Обработка ошибок аудио
        function handleAudioError(error) {
            console.error('Audio error:', error);
            showLoading(false);
            updatePlayButton(false);
            stationInfo.textContent = 'Ошибка загрузки станции';
        }

        // Запуск приложения
        init();
    </script>
</body>
</html>
